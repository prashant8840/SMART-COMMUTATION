<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    <form action="signup.php" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required class="w-full p-3 mb-4 rounded bg-gray-100" />
      <input type="text" name="username" placeholder="Username" required class="w-full p-3 mb-4 rounded bg-gray-100" />
      <input type="email" name="email" placeholder="Email" required class="w-full p-3 mb-4 rounded bg-gray-100" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-3 mb-6 rounded bg-gray-100" />
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
